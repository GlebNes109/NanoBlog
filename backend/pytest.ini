[pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=html --cov-report=term-missing --cov-report=xml -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests (requires PostgreSQL)
